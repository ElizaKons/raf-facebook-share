<!DOCTYPE html>
<head>
    <!-- This url should be the same as the href you passed in to showDialog -->
    <meta property="og:url" content="https://katielavruhina.github.io/raf-facebook-share/facebook-share-dialog.html" />

    <!-- Here I customized the title, but you can customize any property you want -->
    <meta property="og:title" content="Refer a friend" />
    <meta property="og:description" content="Refer up to 5 of your friends" />
    <meta property="og:image" content="https://www.prolificnorth.co.uk/sites/default/files/styles/hero/public/wp-content/uploads/2016/12/CF247-Homepage-copy_0.jpg?itok=kl9er_Z-" />

     //Manually redirect to the page you want the user to land on. This is optional
    <meta http-equiv="refresh" content="0" url="https://apply.carfinance247.co.uk/">
    <script type="text/javascript">
        window.location.href = "https://apply.carfinance247.co.uk/"
    </script>
</head>
<body>
<h1>Facebook share dialog</h1>
</body>
